<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form GUI Sederhana</title>
</head>
<body>

    <h1>Masukkan Nama Anda</h1>

    <p>Silakan masukkan nama Anda pada kolom input di bawah ini, lalu klik tombol Submit.</p>

    <input type="text" id="nameInput" placeholder="Nama Anda">
    <button onclick="tampilkanNama()">Submit</button>

    <h2 id="output"></h2>

    <br>

    <table border="1" cellpadding="5">
        <tr>
            <th>No</th>
            <th>Keterangan</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Contoh Table GUI</td>
        </tr>
    </table>

    <br>

    <h3>Contoh Object</h3>
    <object data="https://www.w3schools.com" width="300" height="200">
        Browser Anda tidak mendukung object.
    </object>

    <br><br>

    <h3>Foto</h3>
    <img src="https://i.pinimg.com/236x/75/fe/30/75fe30f9d3659138550e6ea7ac780c19.jpg"
        width="200" alt="image">

    <script>
        function tampilkanNama() {
            let nama = document.getElementById("nameInput").value;
            document.getElementById("output").innerText = "Halo, " + nama + "!";
        }
    </script>

</body>
</html>

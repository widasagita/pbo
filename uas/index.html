<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9acb, #8fd3f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 20px;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
      width: 100%;
      padding: 8px;
      background: linear-gradient(90deg, #ff6fae, #6fb8ff);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    }
    .user-info {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box" id="app"></div>

<script>
class LoginApp {
  constructor(containerId) {
    this.container = document.getElementById(containerId);
    this.initData();
    this.renderLogin();
  }

  // Inisialisasi data user ke localStorage (jika belum ada)
  initData() {
    if (!localStorage.getItem('users')) {
      const users = [
        { username: 'admin', password: '12345' },
        { username: 'user', password: 'user123' }
      ];
      localStorage.setItem('users', JSON.stringify(users));
    }
  }

  // Menampilkan form login
  renderLogin() {
    this.container.innerHTML = `
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn">Login</button>
      <button id="cancelBtn" style="margin-top:8px;background:#f1f1f1;color:#333;border-radius:6px;">Cancel</button>
    `;

    document.getElementById('loginBtn')
      .addEventListener('click', () => this.login());

    document.getElementById('cancelBtn')
      .addEventListener('click', () => this.cancel());
  }

  // Proses login
  login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const users = JSON.parse(localStorage.getItem('users'));

    const found = users.find(
      user => user.username === username && user.password === password
    );

    if (!found) {
      alert('Ups! Username atau password salah.');
    } else {
      this.renderUserPage(found.username);
    }
  }

  // Halaman setelah login berhasil
  renderUserPage(username) {
    this.container.innerHTML = `
      <div class="user-info">
        <h2>Login Berhasil</h2>
        <p>Selamat datang, <b>${username}</b></p>
      </div>
    `;
  }

  // Aksi tombol cancel
  cancel() {
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
  }
}

// Jalankan aplikasi
new LoginApp('app');
</script>

</body>
</html>
